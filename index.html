<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Survey Form</title>
</head>
<body>
	<!--User Story #1: I can see a title with id="title" in H1 sized text.-->
    <header>
    	<div class="container">
    		<h1 id="title" style="text-align: center;"><b>Survey Form</b></h1>
    	</div>
    </header>
    <main>
    	<div class="container">
    		<!--User Story #2: I can see a short explanation with id="description" in P sized text.-->
    		<p id="description">A survey is a research method used for collecting data from a predefined group of respondents to gain information and insights into various topics of interest. ...</p>
			<form id="survey-form">
				<div class="form-group">
		    		<label for="exampleFormControlInput1" id="name-label">Name</label>
		    		<input type="text" class="form-control exampleFormControlInput1" id="name"placeholder="Name" required>
	  			</div>
  				<div class="form-group">
		    		<label for="exampleFormControlInput1" id="email-label">Email address</label>
		    		<input type="email" class="form-control exampleFormControlInput1" id="email" placeholder="name@example.com" required>
	  			</div>
	  			<div class="form-group">
		    		<label for="exampleFormControlInput1" id="number-label">ID number</label>
		    		<input type="number" class="form-control exampleFormControlInput1" id="number" placeholder="ID number" min="0" max="10" required>
	  			</div>
		  		<div class="form-group">
		    		<label for="exampleFormControlSelect1">Country</label>
		    		<select class="form-control exampleFormControlSelect1" id=" dropdown" required style="border-radius: 10px;">
		      				<option>1</option>
		      				<option>2</option>
		      				<option>3</option>
		      				<option>4</option> 
		      				<option>5</option>
		    		</select>
		  		</div>
		  		<div class="form-group">
							<label for="exampleFormControlInput1">Radio Button</label>
      						<div class="col-sm-10">
      							<div class="form-check">
          							<input class="form-check-input" type="radio" name="gridRadios radio" id="gridRadios1" value="option1" checked>
          							<label class="form-check-label" for="gridRadios1">First radio</label>
        						</div>
        						<div class="form-check">
          							<input class="form-check-input" type="radio" name="gridRadios radio" id="gridRadios2" value="option2">
          							<label class="form-check-label" for="gridRadios2">Second radio</label>
        						</div>
        						<div class="form-check disabled">
          							<input class="form-check-input" type="radio" name="gridRadios radio" id="gridRadios3" value="option3" disabled>
          							<label class="form-check-label" for="gridRadios3">Third disabled radio</label>
        						</div>
      						</div>	
		  		</div>
				<div class="form-group">
    				<div class="col-sm-2">Checkbox</div>
    					<div class="col-sm-10">
      						<div class="form-check">
        						<input class="form-check-input" type="checkbox" id="gridCheck1">
        						<label class="form-check-label" for="gridCheck1">HTML</label>
      						</div>
      						<div class="form-check">
        						<input class="form-check-input" type="checkbox" id="gridCheck1">
        						<label class="form-check-label" for="gridCheck1">CSS</label>
      						</div>
      						<div class="form-check">
        						<input class="form-check-input" type="checkbox" id="gridCheck1">
        						<label class="form-check-label" for="gridCheck1">JavaScript</label>
      						</div>
    					</div>
  					</div>
	  			<div class="form-group">
	    			<label for="exampleFormControlTextarea1">Example textarea</label>
	    			<textarea class="form-control" id="exampleFormControlTextarea1 textarea" rows="3" required style="border-radius: 10px;"></textarea>
  				</div>
  				<div class="form-group row">
    				<div class="col-sm-10">
      					<button type="submit" class="btn btn-primary" id="submit">Sign in</button>
    				</div>
  				</div>
			</form>			
    	</div>
    </main>
</body>
</html>
